<!DOCTYPE html>
<html lang="en"

      xmlns:th="www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset=" UTF-8">
<title>registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--header-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--Jumbotron body-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--h2-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        input[type=text], input[type=password]
        {
            border: 1px solid #ccc;
            border-radius: 4px;
            width:20%;
            margin: 5px 0 22px 0;
            background-color: white;

        }
        .btn btn-default
        {
            opacity: 2;
            border-radius: 4px;
            cursor: pointer;
        }
        h2
        {
            font-family: 'Dancing Script', cursive;
            margin-top: 1px;
            text-align: justify;
            text-shadow: black;
        }
    </style>
    <!--body's jumbotron ends here-->
</head>
<body bgcolor="#f0f8ff">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/">Home</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/login">Log in</a>
        </li>
        <li class="nav-item">

            <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"></a>
        </li>
    </ul>
</nav>

<div class="container">
<div class="jumbotron">
<h2>New User Registration:</h2>
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    First Name:<mark><strong>
    <span th:if="${#fields.hasErrors('firstname')}"
          th:errors="*{firstname}">First Name has Error</span>
</strong></mark>
    <input type="text" id="firstname" placeholder="first name" th:field="*{firstname}" required/><br/>

    Last Name:<mark><strong>
    <span th:if="${#fields.hasErrors('lastname')}"
          th:errors="*{lastname}">last Name has Error</span>
</strong></mark>
    <input type="text" id="lastname" placeholder="last name" th:field="*{lastname}" required/><br/>

    Email:<mark><strong>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">email has Error</span>
</strong></mark>
    <input type="text" id="email" placeholder="email" th:field="*{email}" required/><br/>

    User Name:<mark><strong>
    <span th:if="${#fields.hasErrors('Username')}"
          th:errors="*{Username}">User Name has Error</span>
</strong></mark>
    <input type="text" id="Username" placeholder="Username" th:field="*{Username}" required/><br/>

    Password:<mark><strong>
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">password has Error</span>
</strong></mark>
    <input type="text" id="password" placeholder="password" th:field="*{password}" required/><br/>

    <button type="submit" class="btn btn-default" style="text-decoration: darkturquoise">Register</button>
</form>
</div>
</div>

</body>
</html>
