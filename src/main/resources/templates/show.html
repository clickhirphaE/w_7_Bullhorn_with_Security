<!DOCTYPE html>
<html lang="en"

      xmlns:th="www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset=" UTF-8">
<title>Title</title>
</head>
<body>
<h2> Show All Messages</h2><br/>
<div sec:authorize="hasAuthority('USER')">
Title:<span th:text="${message.title}"></span><br/>
content:<span th:text="${message.content}"></span><br/>
postedby:<span th:text="${message.postedby}"></span><br/>
 <span th:if="${user_id==message.user.id}">
   <a th:href="@{/delete/{id}(id=${course.id})}">delete this Message</a></span></div>
<div sec:authorize="hasAuthority('ADMIN')">
  Title:<span th:text="${message.title}"></span><br/>
  content:<span th:text="${message.content}"></span><br/>
  postedby:<span th:text="${message.postedby}"></span><br/>
  <a th:href="@{/delete/{id}(id=${course.id})}">delete this Message</a>
</div>
</body>
</html>
